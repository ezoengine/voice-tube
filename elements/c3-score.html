<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="chartlib/d3.min.js" charset="utf-8"></script>
<script src="chartlib/c3.min.js"></script>
<polymer-element name="c3-score" verify attributes='columns'>
    <template>
        <link href="chartlib/c3.css" rel="stylesheet" type="text/css">
        <div id='chart'></div>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            pattern: ['#FF0000', '#F97600', '#F6C600', '#60B044'],
            duration: 3000,
            score: 61.4,
            width: 300,
            height: 300,
            ready: function() {
                var my = this;
            },
            render: function() {
                var my = this;
                var chart = c3.generate({
                	size: {
                		width: my.width,
                		height: my.height
                	},
                    bindto: my.$.chart,
                    data: {
                        columns: [
                            ['score', my.score]
                        ],
                        type: 'gauge',
                        onclick: function(d, i) {
                            console.log("onclick", d, i);
                        },
                        onmouseover: function(d, i) {
                            console.log("onmouseover", d, i);
                        },
                        onmouseout: function(d, i) {
                            console.log("onmouseout", d, i);
                        }
                    },
                    gauge: {
                        //        label: {
                        //            format: function(value, ratio) {
                        //                return value;
                        //            },
                        //            show: false // to turn off the min/max labels.
                        //        },
                        //    min: 0, // 0 is default, //can handle negative min e.g. vacuum / voltage / current flow / rate of change
                        //    max: 100, // 100 is default
                        units: ' %',
                        width: 60 // for adjusting arc thickness
                    },
                    color: {
                        pattern: my.pattern, // the three color levels for the percentage values.
                        threshold: {
                            unit: 'score', // percentage is default
                            max: 100, // 100 is default
                            values: [30, 60, 90, 100]
                        }
                    },
                    transition: { duration: my.duration }
                });
            }
        });
    })();
    </script>
</polymer-element>
