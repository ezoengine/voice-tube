<link rel="import" href="user-card.html">
<polymer-element name="user-card-list" verify attributes=''>
<template>
	<div id='cards' vertical layout center-justified>
		<div horizontal layout around-justified style="margin:100px">
			<template id='tmpl' repeat='{{user in users}}'>
				<user-card name='{{user.name}}'></user-card>
			</template>
		</div>
	</div>
</template>
<script>
(function(){
	Polymer({
		ready:function(){
			this.users = [
			{name:'marty'},
			{name:'Lynn'},
			{name:'NaNa'},
			{name:'NiNa'}];
	    }
	});
})();
</script>
</polymer-element>
